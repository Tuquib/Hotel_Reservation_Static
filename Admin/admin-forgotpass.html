<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="../bootstrap-5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="signup.html" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Images/Favicon2.png" />
    <title>Forgot Password</title>
  </head>

  <body
    style="
      background: #e0c5c5;
      background-image: radial-gradient(
          at 20% 20%,
          hsla(28, 100%, 74%, 1) 0%,
          hsla(28, 100%, 74%, 0) 50%
        ),
        radial-gradient(
          at 80% 20%,
          hsla(189, 100%, 56%, 1) 0%,
          hsla(189, 100%, 56%, 0) 50%
        ),
        radial-gradient(
          at 80% 20%,
          hsla(355, 85%, 93%, 1) 0%,
          hsla(355, 85%, 93%, 0) 50%
        ),
        radial-gradient(
          at 80% 80%,
          hsla(340, 100%, 76%, 1) 0%,
          hsla(340, 100%, 76%, 0) 50%
        );
    "
  >
    <form action="admin-login.html">
      <div
        class="d-flex align-items-center justify-text-center"
        style="min-height: 100vh; margin: 0"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <div class="card text-center" style="width: 21rem">
                <div class="card-body">
                  <h1 class="ft">Confirm Password</h1>
                  <label class="label" for="femail" style="padding-right: 190px"
                    >Email Address</label
                  >
                  <input
                    style="width: 300px"
                    type="text"
                    class="form-control"
                    required
                  />
                  <label
                    class="label"
                    for="femail"
                    style="padding-right: 170px; margin-right: 15px"
                  >
                    New Password</label
                  >
                  <input
                    style="width: 300px"
                    id="password"
                    type="password"
                    class="form-control"
                    required
                  />
                  <label
                    class="label"
                    for="femail"
                    style="padding-right: 140px; margin-right: 15px"
                  >
                    Confirm Password</label
                  >
                  <input
                    style="width: 300px"
                    id="password"
                    type="password"
                    class="form-control"
                    required
                  />
                  <br />
                  <button
                    style="width: 150px"
                    type="submit"
                    class="btn btn-primary"
                  >
                    Confirm</button
                  ><br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
