<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="bootstrap-5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="signup.html" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="Images/Favicon2.png" />
    <title>Login</title>
  </head>

  <body
    style="
      background: #e0c5c5;
      background-image: radial-gradient(
          at 20% 20%,
          hsla(28, 100%, 74%, 1) 0%,
          hsla(28, 100%, 74%, 0) 50%
        ),
        radial-gradient(
          at 80% 20%,
          hsla(189, 100%, 56%, 1) 0%,
          hsla(189, 100%, 56%, 0) 50%
        ),
        radial-gradient(
          at 80% 20%,
          hsla(355, 85%, 93%, 1) 0%,
          hsla(355, 85%, 93%, 0) 50%
        ),
        radial-gradient(
          at 80% 80%,
          hsla(340, 100%, 76%, 1) 0%,
          hsla(340, 100%, 76%, 0) 50%
        );
      background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%; /* Specify background size for each gradient */
      animation: gradientAnimation 5s linear infinite;
    "
  >
    <form action="dashboard.html">
      <div
        class="d-flex align-items-center justify-text-center"
        style="min-height: 100vh; margin: 0"
      >
        <div class="container">
          <div class="row">
            <div class="col-md-4 mx-auto">
              <div class="card text-center" style="width: 21rem">
                <div class="card-body">
                  <h1 class="ft">LOGIN</h1>
                  <label class="label" for="femail" style="padding-right: 280px"
                    >Username</label
                  >
                  <input
                    style="width: 300px"
                    type="text"
                    class="form-control"
                    required
                  />
                  <label class="label" for="femail" style="padding-right: 220px"
                    >Password</label
                  >
                  <input
                    style="width: 300px"
                    id="password"
                    type="password"
                    class="form-control"
                    required
                  />
                  <p class="fw-bold">
                    Forgot Password?<a href="forgot-password.html"
                      >Click Here</a
                    >
                  </p>
                  <button
                    style="width: 150px"
                    type="submit"
                    class="btn btn-primary"
                  >
                    LOGIN</button
                  ><br />
                  <p class="fw-bold">
                    Do You have no Account?<a href="signup.html">SignUp</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
